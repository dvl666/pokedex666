<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Pokedex</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-warning text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="img/logo.png" class="img-fluid" alt="Logo">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4">
                <h3>Sistema Gestor de Pokemons</h3>
            </div>

        </div>

    </header>
    <main class="container-fluid pt-3">

        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-warning text-light text-center">
                        <span>Registrar Pokemon</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre: </label>
                            <input class="form-control" id="nombre-txt" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descripcion-txt">Descripcion: </label>
                            <input class="form-control" id="descripcion-txt" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="legendario-rb">Legendario: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="legendario-rb" id="legendario-si">
                                <label class="form-check-label" for="legendario-si">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="legendario-rb" id="legendario-no" class="form-check-input">
                                <label class="form-check-label" for="legendario-no">No</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="form-label">Tipo: </label>
                            <select id="tipo-select" class="form-select">
                                <option value="planta">Planta</option>
                                <option value="fuego">Fuego</option>
                                <option value="agua">Agua</option>
                                <option value="normal">Normal</option>
                            </select>
                        </div>

                    </div>  
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button" class="btn btn-success" id="registrar-btn">Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button" class="btn btn-info" id="limpiar-btn">Limpiar</button>
                        </div>
                        
                        
                    </div>  
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header bg-warning text-center text-light">
                        <span>Pokedex</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                   <th>NRO</th> 
                                   <th>Nombre</th>
                                   <th>Tipo</th>
                                   <th>Descripcion</th>
                                   <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Bulbasaur</td>
                                    <td>Planta</td>
                                    <td>El inicial que nadie usa</td>
                                    <td>Eliminar</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Charmander</td>
                                    <td>Fuego</td>
                                    <td>El vamoh a calmarno de fuego</td>
                                    <td>Eliminar</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
